jwt:
  secret: jwtmfpesecretkey

server:
  port: 8084
  servlet:
    context-path: /auth

spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
      
logging:
  file: ${HOME}/application.log
  level:
    org:
      hibernate: ERROR
      springframework:
        web: DEBUG
    root: INFO
